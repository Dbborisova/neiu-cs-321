<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/form.css}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">

    <title>Register</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">CWM</span>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${#request.getServletPath()== '/' ? 'active' : ''}">

                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${#request.getServletPath()== '/login' ? 'active' : ''}"
                        th:if="${#authentication.getName().equals('anonymousUser')}" >
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:classappend="${#request.getServletPath()== '/register' ? 'active' : ''}"
                        th:if="${#authentication.getName().equals('anonymousUser')}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" th:classappend="${#request.getServletPath()== '/design' ? 'active' : ''}"
                        th:if="${!#authentication.getName().equals('anonymousUser')}">
                        <a class="nav-link" th:href="@{/design}">Recipe</a>
                    </li>
                    <li class="nav-item" th:classappend="${#request.getServletPath()== '/display' ? 'active' : ''}"
                        th:if="${!#authentication.getName().equals('anonymousUser')}">
                        <a class="nav-link" th:href="@{/display}">Content</a>
                    </li>
                    <li class="nav-item"
                        th:if="${!#authentication.getName().equals('anonymousUser')}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container-fluid justify-content-center">
          <div class="text-center mt-2 mb-3">
              <img th:src="@{images/cwm.jpg}"/>
          </div>
    </div>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}" class="container-fluid">
    <div class=" row form-group justify-content-center mt-2">
<!--           <lable class="col-form-label col-md-1 font-weight-bold" for="username">Username</lable>-->
        <p class="font-weight-bold">Name <input class="input-group-prepend form-control" type="text" th:name="username" th:value="*{username}" id="username"/></p>
            <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
    </div>
    <div class="row form-group justify-content-center mt-2">
<!--          <lable class="col-form-label col-md-1 font-weight-bold" for="password">Password</lable>-->
        <p class="font-weight-bold">Password <input class="form-control input-group-prepend" type="text" th:name="password" th:value="*{password}" id="password"/></p>
          <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    </div>
    <div class="row form-group justify-content-center mt-2">
<!--          <lable class="col-form-label col-md-1 font-weight-bold" for="fullName">Full Name</lable>-->
        <p class="font-weight-bold">Full Name<input class="form-control input-group-prepend" type="text" th:name="fullName" th:value="*{fullName}" id="fullName"/></p>
          <span class="validationError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>
    </div>
    <div class="row form-group justify-content-center mt-2">
<!--          <lable class="col-form-label col-lg-1 font-weight-bold" for="phone">Phone Number</lable>-->
        <p class="font-weight-bold">Phone Number <input class="form-control input-group-prepend" type="text" th:name="phone" th:value="*{phone}" id="phone"/></p>
          <span class="validationError" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Number Error</span>
    </div>

        <div class="row-2 text-center">
          <input class="btn btn-light" type="submit" value="Register"/><br/>
        </div>
    </form>


    <footer class="footerform">
          <div class="container text-center">
             <span>Copyright @2020 Desislava Borisova CS-321-1</span>
          </div>
    </footer>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"> </script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"> </script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"> </script>


</body>
</html>
