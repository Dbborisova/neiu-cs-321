<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>CookWithMe</title>
</head>

<body>
<h1>Cook With Me</h1>

<div class="mb-3" id="pic">
    <img th:src="@{images/cwm.jpg}"/>
</div>

<form method="post" th:object="${cb}" >
    <span class="validationError"
    th:if="${#fields.hasErrors('categories')}"
    th:errors="*{categories}">Recipe Error</span>

    <h2>Cookbook Content</h2>
<div class="container">
    <div class="row-lg-3" id="appetizer">
        <h3>Choose Cookbook Appetizer</h3>
        <div class="col-lg-4" th:each="category :${appetizers}">
            <input name="categories" type="checkbox" th:value="${category.id}"/>
            <span th:text="${category.name}">RECIPE</span><br/>
        </div>
    </div>
    <div class="row-lg-3" id="main_dishes">
        <h3>Choose Cookbook Main Dish</h3>
        <div class="col-lg-4" th:each="category:${main_dishes}">
            <input name="categories" type="checkbox" th:value="${category.id}"/>
            <span th:text="${category.name}">RECIPE</span><br/>
        </div>
    </div>
    <div class="row-lg-3" id="desserts">
        <h3>Choose Cookbook Dessert</h3>

        <div class="col-lg-4" th:each="category:${desserts}">
            <input name="categories" type="checkbox" th:value="${category.id}"/>
            <span th:text="${category.name}">RECIPE</span><br/>
        </div>
    </div>
</div>
    <div class="container" style="margin-top: 2em">
        <h4>Name Cookbook</h4>

        <input type="text" th:field="*{name}"/>
        <span class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}">Name Error</span>
        <br/><br/>

        <button class="btn-default">Submit</button>
    </div>
</form>


<div class="footer">
    <p>Copyright @2020 Desislava Borisova CS-321-1</p>
</div>


</body>
</html>
