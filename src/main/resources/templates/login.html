<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/formstyle.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h1>Log in</h1>
<div class="mb-3" id="pic">
    <img th:src="@{images/cwm.jpg}"/>
</div>
<div th:if="${error}">
    Unable to login. Check your username and password.
</div>
<p>
    Name here? Click <a th:href="@{register}">to register</a>
    <form method="post" th:action="@{/login}">
    <lable for="username">Username:</lable>
    <input type="text" th:name="username" id="username"><br/><br/>

    <lable for="password">Password:</lable>
    <input type="text" th:name="password" id="password"><br/><br/>
    <input type="submit" value="login">
</form>
</p>

</body>
</html>
