<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/formstyle.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
<h1>Log in</h1>
    </div>
<div class="row justify-content-center mt-2 mb-3">
    <img th:src="@{images/cwm.jpg}"/>
</div>
    <div class="row justify-content-center mb-3">
<div th:if="${param.errors}">
    Unable to login. Check your username and password.
</div>

        <p> Click <a th:href="@{register}">to register</a></p>
    </div>
    <div class="row justify-content-center mb-2">
    <form method="post" th:action="@{/login}">
    <lable for="username">Username:</lable>
    <input type="text" th:name="username" id="username"><br/><br/>

    <lable for="password">Password:</lable>
    <input type="text" th:name="password" id="password"><br/><br/>
        <div class="row justify-content-center">
    <input  type="submit" value="login">
        </div>
</form>

    </div>
</div>
<div class="footer">
    <p>Copyright @2020 Desislava Borisova CS-321-1</p>
</div>
</body>
</html>
